<div class="form-container">
  <div class="form-card">
    <h2>Change Password</h2>
    <p class="subtitle">Enter your current password and choose a new one.</p>

    <form (ngSubmit)="onSubmit()" #passForm="ngForm">

      <div class="error-text" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="success-text" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="form-group">
        <label for="old_password">Current Password</label>
        <input
          type="password"
          id="old_password"
          name="old_password"
          [(ngModel)]="passwordData.old_password"
          required>
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          [(ngModel)]="passwordData.new_password"
          required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          [(ngModel)]="passwordData.confirm_password"
          required>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-submit"
          [disabled]="!passForm.form.valid">
          Update Password
        </button>
        <button
          type="button"
          class="btn-cancel"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
