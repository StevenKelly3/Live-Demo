<div class="login-container">
  <h2>Login</h2>

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="loginData.username" placeholder="Username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="loginData.password" placeholder="Password">
  </div>

  <button class="login-btn" (click)="onLogin()">Log In</button>

  <div class="links">
    <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
    <a routerLink="/register">Don't have an account? Register here</a>
  </div>
</div>
