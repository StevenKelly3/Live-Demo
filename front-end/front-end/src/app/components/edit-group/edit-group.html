<div class="form-container">
  <div class="form-card">
    <h2>Edit Community Settings</h2>
    <p class="subtitle">Update the core details and visibility of your group.</p>

    <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
      <div class="form-group">
        <label for="group_name">Group Name</label>
        <input
          type="text"
          id="group_name"
          [(ngModel)]="groupData.group_name"
          name="group_name"
          required
          placeholder="Enter group name">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          [(ngModel)]="groupData.category"
          name="category"
          required
          placeholder="Enter category">
      </div>

      <div class="form-group">
        <label>Group Privacy</label>
        <div class="privacy-buttons">
          <label class="radio-label">
            <input type="radio" [(ngModel)]="groupData.is_public" name="is_public" value="Public" required>
            Public
          </label>
          <label class="radio-label">
            <input type="radio" [(ngModel)]="groupData.is_public" name="is_public" value="Private" required>
            Private
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="groupData.location"
          name="location"
          required
          placeholder="Enter location">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="groupData.description"
          name="description"
          required
          rows="4"
          placeholder="Describe your community"></textarea>
      </div>

      <div class="error-text" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-submit"
          [disabled]="!groupForm.form.valid">
          Save Changes
        </button>
        <button
          type="button"
          class="btn-cancel"
          (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>

    <div class="danger-zone-wrapper">
      <hr class="danger-divider">
      <div class="danger-zone">
        <div class="danger-text">
          <h3>Delete Group</h3>
          <p>This action will permanently remove this group, all related posts, and all member associations. This cannot be undone.</p>
        </div>
        <button type="button" class="btn-delete" (click)="onDelete()">
          Delete Group
        </button>
      </div>
    </div>
  </div>
</div>
