<div class="register-container">
  <h2>Register</h2>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)]="regData.firstName" placeholder="First Name">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="regData.lastName" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="regData.username" placeholder="Username">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="regData.email" placeholder="Email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="regData.password" placeholder="Password">
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="regData.confirmPassword" placeholder="Confirm Password">
  </div>

  <button class="register-btn" (click)="onRegister()">Create Account</button>

  <div class="links">
    <p *ngIf="message" class="error-text">{{ message }}</p>
    <a routerLink="/login">Already have an account? Login</a>
  </div>
</div>
